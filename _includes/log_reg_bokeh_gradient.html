iction = 1 / (1 + Math.exp(-value));\n        a.push(value);\n        sigmoid.push(prediction);\n        dL_dw += (prediction - y[i]) * x[i];\n        dL_db += (prediction - y[i]);\n    }\n    dL_dw /= N;\n    dL_db /= N;\n\n    // Update lines\n    logit_line.data_source.data['y'] = a;\n    sigmoid_line.data_source.data['y'] = sigmoid;\n    logit_line.data_source.change.emit();\n    sigmoid_line.data_source.change.emit();\n    \n    // Compute binary cross-entropy loss\n    let loss = 0;\n    for (let i = 0; i &lt; x.length; i++) {\n        loss -= (y[i] * Math.log(sigmoid[i] + 1e-10) + (1 - y[i]) * Math.log(1 - sigmoid[i] + 1e-10));\n    }\n    loss /= N;\n\n    // Update labels for derivatives and loss\n    label_dw.text = `\u2202L/\u2202w = ${(dL_dw).toFixed(4)}`;\n    label_db.text = `\u2202L/\u2202b = ${(dL_db).toFixed(4)}`;\n    label_loss.text = `Loss = ${(loss).toFixed(4)}`;\n"}}]]]},"title":"w","start":-5,"end":5,"value":1,"step":0.1}},{"id":"p1075"},{"id":"p1076"},{"type":"object","name":"Button","id":"p1077","attributes":{"button_type":"success","js_event_callbacks":{"type":"map","entries":[["button_click",[{"type":"object","name":"CustomJS","id":"p1079","attributes":{"args":{"type":"map","entries":[["w_slider",{"id":"p1074"}],["b_slider",{"id":"p1075"}],["learning_rate_select",{"id":"p1076"}],["label_dw",{"id":"p1071"}],["label_db",{"id":"p1072"}],["label_loss",{"id":"p1073"}]]},"code":"\n    const learning_rate = parseFloat(learning_rate_select.value);\n    let w = w_slider.value;\n    let b = b_slider.value;\n\n    // Retrieve the gradient values from the labels\n    const dL_dw = parseFloat(label_dw.text.split('= ')[1]);\n    const dL_db = parseFloat(label_db.text.split('= ')[1]);\n\n    // Apply gradient descent step\n    w -= learning_rate * dL_dw;\n    b -= learning_rate * dL_db;\n\n    // Update sliders\n    w_slider.value = w;\n    b_slider.value = b;\n"}}]]]},"label":"Apply Gradient Step"}}]}}]}}
